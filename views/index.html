<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">  
    <form id="contact" action="/done" method="post">
        <h3>Registration Form</h3>
        <fieldset>
            <input placeholder="Name" type="text" tabindex="1" name="name" required autofocus >
        </fieldset>
        <fieldset>
            <input placeholder="Email Address" type="email" tabindex="2" name="email" required>
        </fieldset>
        <fieldset>
            <input placeholder="Phone Number" type="tel" tabindex="3" name="phonenumber" required>
        </fieldset>
        <fieldset>
           <label for="stage">Preperation Stage:</label>                
            <select name="stage" id="stage">
              <option id="1" value="25">Yet To Start</option>
              <option id="2" value="50">Started Planning</option>
              <option id="3" value="75">Planning to retake</option>
            </select>
        </fieldset>
        <fieldset>
          <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
        </fieldset>
    </form>
</div>
</body>
</html>
